<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        function openApp() {
            // Try opening the app with a timeout fallback
            window.location.href = "myapp://login";

            setTimeout(function() {
                // If the app is not installed, redirect to Play Store or website
                window.location.href = "https://play.google.com/store/apps/details?id=com.yourcompany.yourapp";
            }, 2000); // Wait 2 seconds before fallback
        }
    </script>
</head>
<body onload="openApp()">
    <p>If you are not redirected, <a href="myapp://login">click here</a>.</p>
</body>
</html>
